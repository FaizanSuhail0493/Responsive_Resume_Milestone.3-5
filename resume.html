<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resumeDiv">
        <header>
            <div>
                <h1 class="white"><span id="resName"></span></h1>
                <p class="white"><span id="resDesig"></span></p>
            </div>
            <img id="resImg" src="Profile.jpg" alt="Porfile Photo" />
        </header>
        <div class="content">
            <aside>
                <br>
                <section id="contact" class="contact">
                    <h2>Contact Details</h2>
                    <p><strong>Phone Number</strong></p>
                    <p><span id="resPhone"></span></p>
                    <br>
                    <p><strong>Email</strong></p>
                    <p><span id="resEmail"></span></p>
                    <br>
                    <p><strong>Address</strong></p>
                    <p><span id="resAdd"></span></p>
                </section>

                <section id="education" class="education">
                <h2>Education</h2>
                <p><span id="passYear"></span></p>
                <p><strong><span id="resDeg"></span></strong></p>
                <p><span id="resUni"></span></p>
                <br>
                <p><span id="passYear1"></span></p>
                <p><strong><span id="resDeg1"></span></strong></p>
                <p><span id="resUni1"></span></p>
                <br>
                <p><span id="passYear2"></span></p>
                <p><strong><span id="resDeg2"></span></strong></p>
                <p><span id="resUni2"></span></p>
            </section>
            <section id="skill" class="skills">
                <h2>Expertise</h2>
                <ul>
                    <li><span id="resSkill1"></span></li>
                    <li><span id="resSkill2"></span></li>
                    <li><span id="resSkill3"></span></li>
                    <li><span id="resSkill4"></span></li>
                    <li><span id="resSkill5"></span></li>
                </ul>
                </section>
                <section id="lang" class="language">
                <h2>Languages</h2>
                <ul>
                    <li><span id="resLang1"></span></li>
                    <li><span id="resLang2"></span></li>
                    <li><span id="resLang3"></span></li>
                </ul>
                </section>
            </aside>
            <main class="main-content">
            <section id="experience" class="experience">
            <h2>Experience</h2>
            <div class="experience-items">
                <p><span id="resStYear"></span> - <span id="resEndYear"></span></p>
                <p><strong><span id="resCompany"></span> | <span id="resLocat"></span></strong></p>
                <p><span id="resJob"></span></p>
                <li><span id="resAchv1"></span></li>
                <li><span id="resAchv2"></span></li>
                <li><span id="resAchv3"></span></li>
            </ul>
            </div>
            <div class="experience-items">
                <p><span id="resStYear2"></span> - <span id="resEndYear2"></span></p>
                <p><strong><span id="resCompany2"></span> | <span id="resLocat2"></span></strong></p>
                <p><span id="resJob2"></span></p>
                <li><span id="resAchv4"></span></li>
                <li><span id="resAchv5"></span></li>
                <li><span id="resAchv6"></span></li>
            </ul>
           <br><br>
            <div class="experience-items">
                <p><span id="resStYear3"></span> - <span id="resEndYear3"></span></p>
                <p><strong><span id="resCompany3"></span> | <span id="resLocat3"></span></strong></p>
                <p><span id="resJob3"></span></p>
                <li><span id="resAchv7"></span></li>
                <li><span id="resAchv8"></span></li>
                <li><span id="resAchv9"></span></li>
            </ul>
            </div>
        </section>
        <section id="ref_section" class="reference">
            <h2>Reference</h2>
            <p><strong>Will be available on Request</strong></p>
        </section>
            </main>
        </div>
    </div>

<div class="btnDiv">
<button id="print_btn" class="btn">Print</button>
<button id="edit_btn" class="btn">Edit</button>
<button id="copy_btn" class="btn">Copy Link</button>
<a id="anchor" href=""><button id="share_btn" class="btn">Share</button></a>
</div>
</body>
<script src="resumescript.js"></script>
</html>
