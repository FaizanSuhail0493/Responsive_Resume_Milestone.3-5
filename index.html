<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Form</h1>
    <form id="form">
        <h2>Personal Details</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" required>
        </div>
        <div class="form-group">
            <label class="label" for="desig">Designation:</label>
            <input class="input" type="text" id="desig">
        </div>
        <div class="form-group">
            <label class="label" for="phone">Phone:</label>
            <input class="input" type="tel" id="phone" placeholder="0312-1287123" required>
        </div>
        <div class="form-group">
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email" placeholder="abc@gmail.com" required>
        </div>
        <div class="form-group">
            <label class="label" for="add">Address:</label>
            <input class="input" type="text" id="add" required>
        </div>

        <div class="form-group">
            <label class="label" for="pic">Profile Picture</label>
            <input class="input" type="file" id="pic" name="pic" accept="image/*">
        </div>

        <h2>Education</h2>
        <hr style="margin-bottom: 20px;">
       <div>
        <div class="form-group">
            <label class="label" for="pass">Passing Year:</label>
            <input class="input" type="number" id="pass" required>
        </div>
        <div class="form-group">
            <label class="label" for="deg">Degree:</label>
            <input class="input" type="text" id="deg" required>
        </div>
        <div class="form-group">
            <label class="label" for="uni">Institution:</label>
            <input class="input" type="text" id="uni" required>
        </div>
        <div class="form-group">
            <label class="label" for="pass1">Passing Year:</label>
            <input class="input" type="number" id="pass1">
        </div>
        <div class="form-group">
            <label class="label" for="deg1">Degree:</label>
            <input class="input" type="text" id="deg1">
        </div>
        <div class="form-group">
            <label class="label" for="uni1">Institution:</label>
            <input class="input" type="text" id="uni1">
        </div>
        <div class="form-group">
            <label class="label" for="pass2">Passing Year:</label>
            <input class="input" type="number" id="pass2">
        </div>
        <div class="form-group">
            <label class="label" for="deg2">Degree:</label>
            <input class="input" type="text" id="deg2">
        </div>
        <div class="form-group">
            <label class="label" for="uni2">Institution:</label>
            <input class="input" type="text" id="uni2">
        </div>
       
       <h2>Expertise</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="skill">Skills:</label>
            <input class="input mb-20" type="text" id="skill1">
            <input class="input mb-20" type="text" id="skill2">
            <input class="input mb-20" type="text" id="skill3">
            <input class="input mb-20" type="text" id="skill4">
            <input class="input mb-20" type="text" id="skill5">
        </div>
        <h2>Language</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="lang">Language:</label>
            <input class="input mb-20" type="text" id="lang1">
            <input class="input mb-20" type="text" id="lang2">
            <input class="input mb-20" type="text" id="language3">
        </div>
        <h2>Experience</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="job">Job Title:</label>
            <input class="input mb-20" type="text" id="job">
            <label class="label" for="styear">Start Year:</label>
            <input class="input mb-20" type="number" id="styear">
            <label class="label" for="endyear">End Year:</label>
            <input class="input mb-20" type="number" id="endyear">
            <label class="label" for="company">Company:</label>
            <input class="input mb-20" type="text" id="company">
            <label class="label" for="locat">Company Location:</label>
            <input class="input mb-20" type="text" id="locat">
            <label class="label" for="ach">Achievements:</label>
            <input class="input mb-20" type="text" id="ach1">
            <input class="input mb-20" type="text" id="ach2">
            <input class="input mb-20" type="text" id="ach3">

            <label class="label" for="job1">Job Title:</label>
            <input class="input mb-20" type="text" id="job1">
            <label class="label" for="styear1">Start Year:</label>
            <input class="input mb-20" type="number" id="styear1">
            <label class="label" for="endyear1">End Year:</label>
            <input class="input mb-20" type="number" id="endyear1">
            <label class="label" for="company1">Company:</label>
            <input class="input mb-20" type="text" id="company1">
            <label class="label" for="locat1">Company Location:</label>
            <input class="input mb-20" type="text" id="locat1">
            <label class="label" for="ach">Achievements:</label>
            <input class="input mb-20" type="text" id="ach4">
            <input class="input mb-20" type="text" id="ach5">
            <input class="input mb-20" type="text" id="ach6">

            <label class="label" for="job3">Job Title:</label>
            <input class="input mb-20" type="text" id="job3">
            <label class="label" for="styear3">Start Year:</label>
            <input class="input mb-20" type="number" id="styear3">
            <label class="label" for="endyear3">End Year:</label>
            <input class="input mb-20" type="number" id="endyear3">
            <label class="label" for="company3">Company:</label>
            <input class="input mb-20" type="text" id="company3">
            <label class="label" for="locat3">Company Location:</label>
            <input class="input mb-20" type="text" id="locat3">
            <label class="label" for="ach">Achievements:</label>
            <input class="input mb-20" type="text" id="ach7">
            <input class="input mb-20" type="text" id="ach8">
            <input class="input mb-20" type="text" id="ach9">
        </div>
